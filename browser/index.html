<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: 'Roboto';
      }
      .fullscreen-btn {
        display: flex;
        cursor: pointer;
        align-items: center;
      }
      .fullscreen-text {
        margin-left: 8px;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
  </head>
  <body>
    <div class="fullscreen-btn" onclick="toggleFullscreen()">
      <span class="material-icons-outlined" id="fullscreen-icon">
        fullscreen
      </span>
      <span class="fullscreen-text" id="fullscreen-text">Fullscreen</span>
    </div>

    <script>
      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().then(() => {
            document.getElementById('fullscreen-icon').innerHTML = 'close_fullscreen';
            document.getElementById('fullscreen-text').textContent = 'Exit Fullscreen';
          }).catch((err) => {
            alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
          });
        } else {
          document.exitFullscreen().then(() => {
            document.getElementById('fullscreen-icon').innerHTML = 'fullscreen';
            document.getElementById('fullscreen-text').textContent = 'Fullscreen';
          });
        }
      }
    </script>
  </body>
</html>
